machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t playsms .
test:
  override:
    - docker run -d -p 10022:22 -p 10080:80 -p 13306:3306 playsms; sleep 30
    - curl --retry 10 --retry-delay 5 -L -I --insecure http://localhost:10080 | grep "200 OK"
deployment:
  google_cloud_run:
    branch: master
    commands:
      - gcloud auth configure-docker
      - docker build -t gcr.io/$GOOGLE_CLOUD_PROJECT/playsms:$CIRCLE_SHA1 .
      - docker push gcr.io/$GOOGLE_CLOUD_PROJECT/playsms:$CIRCLE_SHA1
      - gcloud run deploy playsms --image gcr.io/$GOOGLE_CLOUD_PROJECT/playsms:$CIRCLE_SHA1 --platform managed --region us-central1 --allow-unauthenticated
